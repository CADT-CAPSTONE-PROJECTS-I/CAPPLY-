{% extends 'profile_base.html' %}

{% block content %}


<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-4">
      
              <div class="card" style="border-radius: 15px;">
                <div class="card-body text-center">
                  <div class="mt-3 mb-4">
                    <img src="{{user.profile.profile_pic.url}}"
                      class="rounded-circle img-fluid" style="width: 100px;" />
                  </div>
                 
                  <h4 class="mb-2">{{ request.user.first_name}} {{ request.user.last_name}}</h4>
                
                  <p class="text-muted mb-4">@{{ request.user.username}} <span class="mx-2"></p>                    
                    <form method="POST" action="{% url 'profile_edit' %}" class="mx-1 mx-md-4">
                      {% csrf_token %}

                      <form>
                        <div class="form-group">
                          <input type="file" class="form-control-file" id="">
                        </div>
                      </form>
                      <br>
                      <div class="form-group">
                            <label style="float: left" for="exampleInputPassword1">Add bio</label>
                            <input type="text" class="form-control" id="" name="bio" placeholder="Tell us about yourself..">
                        </div>
                        <br>
                        <div class="form-group">
                          <label style="float: left" for="exampleInputPassword1">School</label>
                          <input type="text" class="form-control" id="" name="school" placeholder="Enter School">
                        </div>
                        <br>
                        <div class="form-group">
                            <label style="float: left" for="exampleFormControlSelect1">Major</label>
                            <select class="form-control" id="exampleFormControlSelect1" placeholder="Select">
                              <option>Select</option>
                              <option>Business Administration</option>
                              <option>Finance</option>
                              <option>Graphic Design</option>
                              <option>Information Technology</option>
                            </select>
                          </div>
                        <br>
                        <div class="form-group">
                            <label  style="float: left" for="exampleInputPassword1">Phone</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Phone">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Save</button>
                      </form>
                    
                  
                  </div>
                </div>
              </div>
      
            </div>
          </div>
        </div>
      </section>
  </body>


{% endblock content %}
