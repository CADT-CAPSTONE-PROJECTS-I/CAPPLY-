{% extends 'profile_base.html' %}

{% block content %}


  <body>
    
    <section class="vh-100" style="background-color: #eee;">
          <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-4">
      
              <div class="card" style="border-radius: 15px;">
                <div class="card-body text-center">
                  <div class="mt-3 mb-4">
                    <img src="{{user.profile.profile.url}}"
                      class="rounded-circle img-fluid" style="width: 100px;" />
                  </div>
                <div>
                  {{user.profile.bio}}
                </div>
                  <div class="btn-group btn-group-toggle" >
                    
                    <a href="{% url 'profile_edit' %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'home' %}" class="btn btn-primary">My CV</a>
                    <a href="{% url 'home' %}" class="btn btn-primary">Browsed</a>
                    
                  </div>
                  <div>
                    {{user.profile.school}}
                    {{user.profile.phone}}
                  </div>
                  
                  <br><br>
                  <h4 class="mb-2">{{ request.user.first_name}} {{ request.user.last_name}}</h4>
                  <p class="text-muted mb-4">@{{ request.user.username}} <span class="mx-2"></p>
                  
                  </div>
                </div>
              </div>
      
            </div>
          </div>
        </div>
      </section>
  </body>

{% endblock content %}
